<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* styles.css */
/* styles.css */
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%; /* Ensure the header takes the full width */
}

.header-content {
    display: flex;
    align-items: center;
    justify-content: flex-end; /* Align items to the right */
    width: 100%; /* Take full width to push items to the right */
}

input[type="text"] {
    padding: 5px;
    border: none;
    border-radius: 5px;
    margin-right: 10px;
    flex-grow: 1; 
}

.icons {
    display: flex;
    align-items: center;
}

.icon {
    margin-left: 10px;
    cursor: pointer;
}

.setting, .notification {
    font-size: 24px;
}

.profile-pic {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
}


/* styles.css */
/* Existing styles... */

/* Media query for tablets and mobile phones */
@media (max-width: 768px) {
    .header-content {
        flex-direction: row;
        align-items: flex-start;
    }

    input[type="text"] {
        width: 30%;
    }

    .icons {
        width: 20%;
        justify-content: space-between;
    }
}

/* Media query for mobile phones */
@media (max-width: 480px) {
    .header-content {
        flex-direction: column;
        align-items: flex-start;
    }

    input[type="text"] {
        width: 30%;
        margin-bottom: 10px;
    }

    .icons {
        width: 100%;
        justify-content: space-between;
    }
}
.in{
    position: absolute;
    left: 0;
   
}

    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <input class="in" type="text" placeholder="Search...">
            <div class="icons">
                <i class="fas fa-cog icon setting"></i>
<i class="fas fa-bell icon notification"></i>

                <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
            </div>
        </div>
    </header>
    <script >
        // script.js
document.querySelectorAll('.icon').forEach(icon => {
    icon.addEventListener('mouseover', () => {
        icon.style.transform = 'scale(1.2)';
    });
    icon.addEventListener('mouseout', () => {
        icon.style.transform = 'scale(1)';
    });
});

    </script>
</body>
</html>
