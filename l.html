<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Animated Header</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 60px;
  background-color: #000000;
  color: #fff;
  padding: 0 20px;
}

.dark-theme {
  background-color: #000000;
  color: #fff;
}

.left-section {
  margin-right: auto;
  margin-left: 30px;
}

.right-section {
  display: flex;
  align-items: center;
}

/* styles.css */
/* ... other styles remain the same ... */

.icon {
    width: 50px;
    height: 50px;
    margin-left: 10px;
    
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    padding: 5px; /* Adjust padding to ensure icons fit well */
}

.icon i {
    font-size: 20px; /* Adjust font size as needed */
    color: #fff;
}

/* ... rest of the CSS remains the same ... */

.profile-pic {
  width: 40px;
  height: 40px;
  background-color: #555;
  border-radius: 50%;
  margin-left: 10px;
}

  </style>
</head>
<body>
  <header class="dark-theme">
    <div class="left-section">
      <input type="text" placeholder="Search" id="searchInput">
    </div>
    <div class="right-section">
        <div class="icon settings"><i class="fas fa-cog"></i></div>
        <div class="icon notifications"><i class="fas fa-bell"></i></div>
        <div class="icon profile"><i class="fas fa-user"></i></div>
    </div>
  </header>
  <script >
    // Animation for icons on hover
const icons = document.querySelectorAll('.icon');

icons.forEach(icon => {
  icon.addEventListener('mouseover', () => {
    icon.style.transform = 'scale(1.2)';
  });
  icon.addEventListener('mouseout', () => {
    icon.style.transform = 'scale(1)';
  });
});

// Animation for profile pic on hover
const profilePic = document.getElementById('profilePic');

profilePic.addEventListener('mouseover', () => {
  profilePic.style.transform = 'rotate(360deg)';
});
profilePic.addEventListener('mouseout', () => {
  profilePic.style.transform = 'rotate(0deg)';
});

  </script>
</body>
</html>
