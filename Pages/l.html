<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Platform</title>
    <style>
        /* styles.css */
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.video-container {
    display: flex;
    justify-content: space-between;
    max-width: 800px;
    margin-bottom: 20px;
}

video {
    max-width: 45%;
    border: 2px solid #333;
}

.controls button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}


    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>
        <div class="controls">
            <button id="stopVideo">Stop Video</button>
            <button id="muteAudio">Mute Audio</button>
            <button id="unmuteAudio">Unmute Audio</button>
            <button id="endCall">End Call</button>
        </div>
    </div>
 
</body>
</html>
