<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .profile {
      display: flex;
      margin: 50px auto;
      max-width: 600px;
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info {
      margin-left: 30px;
    }

    .field {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
    }

    button {
      padding: 5px 10px;
      background-color: #000000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c2c2c2;
      color: black;
    }

    footer {
      background-color: #000000;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      margin-left: 10px;
    }
    li{
      list-style-type: none;
      font-size: 15px;
    }
    a{
      color: white;
      text-decoration: none;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: rgb(0, 0, 0);
      color: white;
      position: fixed;
      left: 0;
      width: 100%;
      top: 0;
      z-index: 1000;
      height: 50px; 
    }

    header input {
      background-color: #ffffff;
      border: none;
      color: black;
      padding: 5px 10px;
      margin-right: 10px;
      font-size: 15px;
      border-radius: 15px;
      border: none;
    }

    .dark-theme {
      background-color: #000000;
      color: #fff;
    }
    
    .left-section {
      margin-right: auto;
      margin-left: 50px;
    }
    
    .right-section {
      display: flex;
      align-items: center;
    }
    .profile1{
      margin-right: 5px;
    }
    .icon {
      position: relative;
      width: 50px;
      height: 50px;
      margin-left: 8px;  
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      padding: 5px;
    }

    .notification-dot {
      position: absolute;
      top: 15px; 
      right: 14px; 
      width: 15px; 
      height: 15px;
      background-color: red;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 10px; 
    }
    .profile{
      margin-top: 12%;
      margin-bottom: auto;
    }
    .arrow-icon {
      margin-bottom: -50px;
      margin-top: 100px;
      margin-left: 30px;
    }

    .arrow-icon i {
      font-size: 24px;
      color: #000000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section>
    <header class="dark-theme" id="colorheader">
        <li id="foricon"><a href="#"><em id="emi">GetItDone</em></a></li>
        <div class="left-section">
            
        </div>
        <div class="right-section">
            <div class="icon settings"><a href="../setting/set.html"><i id="icc" class="fas fa-cog"></i></a></div>
            <div id="noti" class="icon notifications">
              <a href="../notification/n.html"><i id="ic" class="fas fa-bell"></i></a>
              <span class="notification-dot">4</span>
            </div>
            <div class="icon profile1"><i id="iccc" class="fas fa-user"></i></div>
        </div>
    </header>
  </section>

  <div class="arrow-icon" id="myb">
    <i class="fas fa-arrow-left"></i>
  </div>

  <main>
    <div class="profile">
      <div class="profile-picture" id="profile-picture" onclick="openFile(event)">
        <img id="profile-img" src="../chat/pro.jpg" alt="Profile Picture">
        <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="previewImage(event)">
      </div>

      <div class="profile-info">
          <div class="field">
            <label for="username">Username:</label>
            <span id="username"></span>
            <button id="edit-button" data-field="username">Edit</button>
          </div>

          <div class="field">
            <label for="email">Email:</label>
            <span id="email"></span>
            <button id="edit-Email" data-field="email"  >Edit</button>
          </div>
      </div>
    </div>
  </main>
      <footer>
        <p>&copy; 2024 My Profile. All rights reserved.</p>
        <a href="#">Contact Us</a>
      </footer>
  </footer>
  <script >
    document.getElementById('myb').addEventListener('click', function(event){
      window.location.href = '../Dashboard/dashboard.html';
    });

    let fileInput = document.getElementById('file-input');

    function openFile(event) {
      fileInput.click();
    }

    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const img = document.getElementById('profile-img');
        img.src = e.target.result;
      };

      reader.readAsDataURL(file);
      resetFileInput(); // Reset file input after upload
    });

    function resetFileInput() {
      fileInput.value = ''; // Reset the file input's value to allow re-uploading
    }

    const icons = document.querySelectorAll('.icon');

    icons.forEach(icon => {
      icon.addEventListener('mouseover', () => {
        icon.style.transform = 'scale(1.2)';
      });
      icon.addEventListener('mouseout', () => {
        icon.style.transform = 'scale(1)';
      });
    });


  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
    import {onAuthStateChanged, getAuth} from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

    import { getDatabase, set, ref, update, onValue } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAzKdpBJmYURQeOdkttrdGHSkonN1QjDr0",
      authDomain: "hci-project-54354.firebaseapp.com",
      projectId: "hci-project-54354",
      storageBucket: "hci-project-54354.appspot.com",
      messagingSenderId: "970506049036",
      appId: "1:970506049036:web:eec9f3bab77473b1e08029"
    };
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();


    function editField(fieldName) {
      if (fieldName === 'username') {
        const currentUsername = document.getElementById('username').textContent.trim();
        const newUsername = prompt(`Enter new username:`, currentUsername);
        if (newUsername && newUsername.trim() !== '') {
          // Update the username span with the new username
          document.getElementById('username').textContent = newUsername;
          // Update the Firebase Database
          const user = auth.currentUser;
          if (user) {
            const uid = user.uid;
            update(ref(database, 'users/' + uid), {
              username: newUsername
            }).then(() => {
              alert('Username updated successfully!');
            }).catch((error) => {
              console.error("Error updating username: ", error);
            });
          }
        } else {
          alert('Please enter a valid username.');
        }
      }


      if (fieldName === 'email') {
        const currentEmail = document.getElementById('email').textContent.trim(); // Assuming the email is displayed as text
        const newEmail = prompt(`Enter new email:`, currentEmail);

        if (newEmail && newEmail.trim() !== '') {
          // Basic email format validation
          if (isValidEmail(newEmail)) {
            // Update the email span with the new email
            document.getElementById('email').textContent = newEmail;
            // Update the Firebase Database
            const user = auth.currentUser;
            if (user) {
              const uid = user.uid;
              update(ref(database, 'users/' + uid), {
                email: newEmail
              }).then(() => {
                alert('Email updated successfully!');
              }).catch((error) => {
                console.error("Error updating email: ", error);
              });
            }
          } else {
            alert('Please enter a valid email address (e.g., user@example.com).');
          }
        } else {
          alert('Please enter a valid email address.');
        }
      }
      // Handle other fields as needed
    }
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
    document.addEventListener('DOMContentLoaded', () => {
      const editButton = document.getElementById('edit-button');
      editButton.addEventListener('click', () => {
        const fieldName = editButton.dataset.field;
        editField(fieldName);
      });
    });
    document.addEventListener('DOMContentLoaded', () => {
      const editButton = document.getElementById('edit-Email');
      editButton.addEventListener('click', () => {
        const fieldName = editButton.dataset.field;
        editField(fieldName);
      });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const uid = user.uid;

        // Assuming 'users' is the collection in your database where user data is stored
        const userRef = ref(database, 'users/' + uid);

        // Listen for changes in user data
        onValue(userRef, (snapshot) => {
          const userData = snapshot.val();
          if (userData) {
            const username = userData.username; // Assuming the username is stored in 'username' field
            const userE = userData.email;
            const displayUsername = document.getElementById('username');
            const email =  document.getElementById("email");
            displayUsername.textContent = username;
            email.innerHTML = userE;
          }
        });
      } else {
        // User is not logged in
      }
    });
    
    function applySavedSettings(color, textColor, fontSize, fontStyle, colorheader) {
      document.body.style.backgroundColor = color;
      document.body.style.color = textColor;
      document.body.style.fontSize = fontSize + 'px';
      document.body.style.fontStyle = fontStyle;
      document.getElementById('emi').style.color= textColor;
      document.getElementById('ic').style.color= textColor;
      document.getElementById('icc').style.color= textColor;
      document.getElementById('iccc').style.color= textColor;
      document.getElementById('colorheader').style.color=textColor;
      document.getElementById('colorheader').style.backgroundColor=colorheader;
      document.getElementById('colorheader').style.fontStyle=fontStyle;
    }
    function applyNavbarSettings(fontSize, fontStyle, textColor) {
      const navElements = document.querySelectorAll('.nav-links a'); // Select all navbar links

      navElements.forEach(link => {
          link.style.fontSize = fontSize + 'px'; 
          link.style.fontStyle = fontStyle; 
          link.style.color = textColor;
      });
    }

    let colorFetched = false; 

            
    function fetchAndApplySavedSettings() {
      const user = auth.currentUser;
      if (user && !colorFetched) {
        const uid = user.uid;
        const settingsRef = ref(database, 'settings/' + uid);
        onValue(settingsRef, (snapshot) => {
          const data = snapshot.val();
          if (data && data.color) {
              applySavedSettings(data.color, data.textColor, data.fontSize, data.fontStyle, data.colorheaderNav);
              applyNavbarSettings(data.fontSize, data.fontStyle, data.textColor); // Apply navbar font settings
              colorFetched = true;
            }
        });
      }
    }
    onAuthStateChanged(auth, (user) => {
      if (user) {
        fetchAndApplySavedSettings();
      }
    });
    fetchAndApplySavedSettings();
  </script>
</body>
</html>
