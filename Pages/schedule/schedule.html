    <article>
        <h1>Schedule</h1>
    <!-- Main wrapper for the calendar application -->
    <div class="wrapper">
        <div class="container-calendar">
            <div id="left" style="display: none;">
                <div id="event-section">
                    <h3>Add Event</h3>
                    <input type="date" id="eventDate">
                    <input type="text"
                        id="eventTitle"
                        placeholder="Event Title">
                    <input type="text"
                        id="eventDescription"
                        placeholder="Event Description">
                    <button id="addEvent" onclick="addEvent()">
                        Add
                    </button>
                </div>
            </div>
            <div id="reminder-section">
                <h3>Reminders</h3>
                <!-- List to display reminders -->
                <ul id="reminderList">
                    <li data-event-id="1">
                        <strong>Event Title</strong>
                        - Event Description on Event Date
                        <button class="delete-event"
                            onclick="deleteEvent(1)">
                            Delete
                        </button>
                    </li>
                </ul>
            </div>
            <div id="right">
                <h3 id="monthAndYear"></h3>
                <div class="button-container-calendar">
                    <button id="previous"
                            onclick="previous()">
                          ‹
                      </button>
                    <button id="next"
                            onclick="next()">
                          ›
                      </button>
                </div>
                <table class="table-calendar"
                       id="calendar"
                       data-lang="en">
                    <thead id="thead-month"></thead>
                    <!-- Table body for displaying the calendar -->
                    <tbody id="calendar-body"></tbody>
                </table>
                <div class="footer-container-calendar">
                    <label for="month">Jump To: </label>
                    <!-- Dropdowns to select a specific month and year -->
                    <select id="month" onchange="jump()">
                        <option value=0>Jan</option>
                        <option value=1>Feb</option>
                        <option value=2>Mar</option>
                        <option value=3>Apr</option>
                        <option value=4>May</option>
                        <option value=5>Jun</option>
                        <option value=6>Jul</option>
                        <option value=7>Aug</option>
                        <option value=8>Sep</option>
                        <option value=9>Oct</option>
                        <option value=10>Nov</option>
                        <option value=11>Dec</option>
                    </select>
                    <!-- Dropdown to select a specific year -->
                    <select id="year" onchange="jump()"></select>
                </div>
            </div>
            <button  class="buttonAdd" id="toggleButton">add event</button>
        </div>
    </div>

    <script type="module">

        };
            
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();

        const addEvent = document.getElementById("addEvent");

        addEvent.addEventListener('click', (e)=>{
            e.preventDefault();
            const eventDate = document.getElementById("eventDate").value;
            const eventTitle = document.getElementById("eventTitle").value;
            const eventDescription = document.getElementById("eventDescription").value;


            onAuthStateChanged(auth, (user)=>{
                if(user){
                    const uid = user.uid;
                    const userUID = sessionStorage.getItem('userUID');
                    console.log(uid);
                    push(ref(database, 'events/' + uid), {
                        Date:eventDate,
                        eventTitle: eventTitle,
                        eventDescription:eventDescription
                    })
                    .then((snapshot)=>{console.log("ADDED:", snapshot.key);})
                    .catch((error)=>{console.error(error);})

                    document.getElementById("eventDate").value = "";
                    document.getElementById("eventTitle").value = "";
                    document.getElementById("eventDescription").value = "";


                    if (userUID) {
                                
                            
                    } else {
                        console.log('User UID not found in session storage');
                    }
                            
                }
                else{
                    //
                }
            })
        })
    </script>
